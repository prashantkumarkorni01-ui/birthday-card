<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LEVEL UP: PRAVEEN26</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --neon: #00ff41; --hacker: #0a0a0a; --red: #ff0000; }
        body, html { margin: 0; padding: 0; background: var(--hacker); color: var(--neon); font-family: 'Courier New', monospace; overflow-x: hidden; height: 100%; }
        #lock-screen { position: fixed; inset: 0; background: black; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; text-align: center; }
        .input-box { background: rgba(0, 255, 65, 0.1); border: 2px solid var(--neon); color: var(--neon); padding: 15px; text-align: center; font-size: 1.2rem; outline: none; border-radius: 5px; margin-bottom: 15px; width: 80%; max-width: 300px; }
        .btn { background: var(--neon); color: black; border: none; padding: 12px 30px; font-weight: bold; cursor: pointer; border-radius: 5px; box-shadow: 0 0 10px var(--neon); }
        #main-content { display: none; padding: 20px; box-sizing: border-box; text-align: center; }
        .terminal { text-align: left; font-size: 0.85rem; border-left: 2px solid var(--neon); padding-left: 10px; margin-bottom: 20px; min-height: 100px; }
        #game-box { border: 1px solid #333; padding: 20px; border-radius: 15px; position: relative; height: 250px; margin: 20px 0; background: rgba(255,255,255,0.02); overflow: hidden; }
        .target { width: 70px; height: 70px; background: var(--red); border-radius: 50%; position: absolute; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; cursor: pointer; box-shadow: 0 0 20px var(--red); transition: 0.1s; user-select: none; }
        .gallery { display: flex; flex-direction: column; gap: 20px; align-items: center; margin-top: 20px; }
        .photo-frame { width: 95%; max-width: 350px; border: 5px solid white; border-radius: 5px; box-shadow: 0 10px 30px rgba(0,0,0,0.8); animation: appear 1s ease-out; }
        @keyframes appear { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <audio id="bg-music" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" type="audio/mpeg"></audio>
    <audio id="win-sound"><source src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3" type="audio/mpeg"></audio>

    <div id="lock-screen">
        <h2 style="color: white;">SYSTEM ACCESS</h2>
        <input type="text" id="pass" class="input-box" placeholder="PASSWORD">
        <button class="btn" onclick="unlock()">LOGIN</button>
    </div>

    <div id="main-content">
        <div class="terminal" id="typewriter"></div>
        <div id="game-zone" class="hidden">
            <h2 style="color: var(--red);">MISSION: HIT THE TARGET 5 TIMES</h2>
            <div id="game-box">
                <div id="score">SCORE: 0/5</div>
                <div id="target" class="target" style="left:40%; top:40%;">HIT!</div>
            </div>
        </div>
        <div id="reveal" class="hidden">
            <h1 style="color:var(--neon); font-size: 2.5rem;">HAPPY BIRTHDAY PRAVEEN!</h1>
            <div class="gallery">
                <img src="photo1.jpg" class="photo-frame" alt="Pic 1">
                <img src="photo2.jpg" class="photo-frame" alt="Pic 2">
                <img src="photo3.jpg" class="photo-frame" alt="Pic 3">
            </div>
            <h3 style="color: yellow; margin-top: 30px;">"Level 26 Unlocked. Game On!"</h3>
        </div>
    </div>

    <script>
        function unlock() {
            if(document.getElementById('pass').value.toUpperCase() === 'PRAVEEN26') {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                const bg = document.getElementById('bg-music');
                bg.volume = 0; bg.play();
                let f = setInterval(() => { if(bg.volume < 0.4) bg.volume += 0.05; else clearInterval(f); }, 200);
                startTyping();
            }
        }

        function startTyping() {
            const lines = ["> Verifying User...", "> Access Granted.", "> Loading Birthday_Surprise.pkg...", "> Error: Reflexes too slow.", "> Test needed to continue..."];
            let i = 0, j = 0;
            function type() {
                if(i < lines.length) {
                    if(j < lines[i].length) {
                        document.getElementById('typewriter').innerHTML += lines[i][j];
                        j++; setTimeout(type, 30);
                    } else {
                        document.getElementById('typewriter').innerHTML += "<br>";
                        i++; j = 0; setTimeout(type, 400);
                    }
                } else { document.getElementById('game-zone').classList.remove('hidden'); }
            }
            type();
        }

        let score = 0;
        document.getElementById('target').addEventListener('click', () => {
            score++;
            document.getElementById('score').innerText = `SCORE: ${score}/5`;
            document.getElementById('target').style.left = Math.random() * 70 + "%";
            document.getElementById('target').style.top = Math.random() * 70 + "%";
            if(score >= 5) {
                document.getElementById('win-sound').play();
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                document.getElementById('game-zone').classList.add('hidden');
                document.getElementById('reveal').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
